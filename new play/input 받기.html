<!DOCTYPE html>
<html>
    <head>
        <script>
            function that() {
                var t = document.getElementById('name').value;
                document.getElementById('wow').innerText = t;

            }
        </script>
    </head>
    <body>
        <input id='name' onchange="that()">
        <div id='wow'></div>
    </body>
</html>
