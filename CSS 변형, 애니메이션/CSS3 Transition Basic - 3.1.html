<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Transition Basic</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="3/Stylesheet.css" />
        <script src='prefxfree.min.js'></script>
    </head>
    <body>
        <div id="container">
            <div id='box'>
                <h1>Rotation</h1>
                
            </div>
        </div>
        <div>
            <p class="explain">특별한 처리를 하지 않은 애니메이션은 1번만 실행됩니다.</p>
        </div>
        
        <div id="container">
            <div id='box2'>
                <h1>Rotation</h1>
                
            </div>
        </div>
        <div>
            <p class="explain">{animation-iteration-count} 속성을 적용해주면, 원하는 만큼 반복할 수 있습니다.</p>
        </div>

        <div id="container">
            <div id='box3'>
                <h1>Rotation</h1>
                
            </div>
        </div>
        <div>
            <p class="explain">{animation-direction} 속성을 적용해주면, 애니메이션이 반복되는 형태를 정할 수 있습니다.</p>
        </div>
    </body>
</html>
